                and (
                last(/PFSense - mojeverze/net.if.type[{#SNMPINDEX}])=6 or
                last(/PFSense - mojeverze/net.if.type[{#SNMPINDEX}])=7 or
                last(/PFSense - mojeverze/net.if.type[{#SNMPINDEX}])=11 or
                last(/PFSense - mojeverze/net.if.type[{#SNMPINDEX}])=62 or
                last(/PFSense - mojeverze/net.if.type[{#SNMPINDEX}])=69 or
                last(/PFSense - mojeverze/net.if.type[{#SNMPINDEX}])=117
                )
                and
                (last(/PFSense - mojeverze/net.if.status[{#SNMPINDEX}])<>2)
              recovery_mode: RECOVERY_EXPRESSION
              recovery_expression: |
                (change(/PFSense - mojeverze/net.if.speed[{#SNMPINDEX}])>0 and last(/PFSense - mojeverze/net.if.speed[{#SNMPINDEX}],#2)>0) or
                (last(/PFSense - mojeverze/net.if.status[{#SNMPINDEX}])=2)
              name: 'PFSense: Interface [{#IFNAME}({#IFALIAS})]: Ethernet has changed to lower speed than it was before'
              opdata: 'Current reported speed: {ITEM.LASTVALUE1}'
              priority: INFO
              description: 'This Ethernet connection has transitioned down from its known maximum speed. This might be a sign of autonegotiation issues. Acknowledge to close the problem manually.'
              dependencies:
                - name: 'PFSense: Interface [{#IFNAME}({#IFALIAS})]: Link down'
                  expression: '{$IFCONTROL:"{#IFNAME}"}=1 and (last(/PFSense - mojeverze/net.if.status[{#SNMPINDEX}])=2)'
